	$(function(){	
		$("#pop").on("touchstart click",OPEN);	
		function OPEN(){			
			$("#submenu").slideToggle(200);

		}
			
		function CLOSE(){			
			$("#submenu").hide(200);				
			$("article").off('touchstart click');			
			event.preventDefault();
		}			
	});
